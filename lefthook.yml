pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{jsx?,tsx?}"
      run: npm run lint {staged_files}
    test:
      run: npm run test
    build:
      run: npm run build
