pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit
    test:
      run: npm run test
    build:
      run: npm run build
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint
